server {
	listen 80;
	location ^~ /uploads/ {
		root /home/box/web;		
	}
	location ~* \. {
		root /home/box/web/public;
	}
	#location / {
		#return 404;
	#}
	location ^~ /hello/ {
    		proxy_set_header Host      $host;
    		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    		proxy_pass http://127.0.0.1:8080;
  	}

}
